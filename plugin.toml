# RustCommerce - E-Commerce Plugin for RustPress
# A complete WooCommerce-like e-commerce solution with 22+ features

[plugin]
id = "rustcommerce"
name = "RustCommerce"
version = "1.0.0"
description = "Complete e-commerce solution for RustPress - Products, Cart, Checkout, Orders, Payments, Shipping, Subscriptions, Bookings, Marketplace, and 20+ more features"
author = "RustPress Team"
author_url = "https://rustpress.dev"
homepage = "https://rustpress.dev/plugins/rustcommerce"
license = "GPL-3.0"
min_rustpress_version = "1.0.0"
tags = ["ecommerce", "shop", "store", "products", "cart", "checkout", "payments", "subscriptions", "bookings", "marketplace", "woocommerce"]

[plugin.capabilities]
manage_options = true
manage_products = true
manage_orders = true
manage_customers = true
manage_coupons = true
manage_shipping = true
manage_taxes = true
process_payments = true
add_shortcodes = true
add_widgets = true
add_admin_pages = true
add_rest_api = true
send_emails = true
manage_subscriptions = true
manage_bookings = true
manage_memberships = true
manage_vendors = true
manage_inventory = true
manage_invoices = true
manage_marketing = true
manage_analytics = true

[plugin.features]
# All available feature modules
subscriptions = true
bookings = true
memberships = true
rewards = true
wishlist = true
bundles = true
auctions = true
marketplace = true
analytics = true
email_marketing = true
cart_recovery = true
recommendations = true
dynamic_pricing = true
inventory_forecast = true
multi_currency = true
customization = true
preorders = true
waitlist = true
comparisons = true
advanced_search = true
invoicing = true
email_templates = true

[plugin.settings]
# General settings
store_name = "My Store"
store_address = ""
store_city = ""
store_country = "US"
store_currency = "USD"
currency_position = "left" # left, right, left_space, right_space
thousand_separator = ","
decimal_separator = "."
number_of_decimals = 2

# Product settings
enable_reviews = true
review_rating_required = true
enable_stock_management = true
low_stock_threshold = 5
out_of_stock_visibility = true
enable_backorders = false

# Cart settings
enable_cart = true
cart_redirect_after_add = false
enable_ajax_cart = true
enable_cart_coupons = true
minimum_order_amount = 0

# Checkout settings
enable_guest_checkout = true
require_phone = false
enable_order_notes = true
enable_terms_checkbox = true
terms_page_id = 0

# Shipping settings
enable_shipping = true
enable_shipping_calc = true
default_shipping_method = "flat_rate"
free_shipping_threshold = 0

# Tax settings
enable_taxes = true
prices_include_tax = false
tax_based_on = "shipping" # shipping, billing, base
tax_display_shop = "excl" # incl, excl
tax_display_cart = "excl"

# Payment settings
enable_payments = true
default_payment_method = "stripe"

# Email settings
email_from_name = "My Store"
email_from_address = "store@example.com"
email_footer_text = "Thank you for shopping with us!"

# Subscription settings
subscription_renewal_reminder_days = 3
enable_subscription_switching = true
enable_subscription_pausing = true

# Booking settings
booking_calendar_range_months = 6
booking_min_advance_hours = 24
booking_max_advance_days = 90

# Membership settings
membership_content_restriction = true
membership_discount_enabled = true

# Marketplace settings
marketplace_commission_rate = 10
marketplace_vendor_registration = true
marketplace_vendor_verification = true

# Inventory settings
inventory_forecast_enabled = true
inventory_auto_reorder = false
inventory_low_stock_email = true

